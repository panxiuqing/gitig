name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3

      - name: Build
        run: go build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: gitig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
